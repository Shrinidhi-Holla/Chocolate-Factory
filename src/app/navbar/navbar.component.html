<div class="navbar-container">
    <div class="navbar-items">
    <div class="nav-logo">
        <img src="../assets/logo.jpg" alt="logo" class="logo-img">
    </div>
    <div class="nav-links">
        <li class="items">Products</li>
        <li class="items">search</li>
        <li class="items">profile</li>
        <button class="cart" #cartbtn *ngIf="!loggedin" ><span class="material-symbols-outlined cart-icon" >
            shopping_cart
            </span></button>
        <button class="login-btn" *ngIf="loggedin else logout" (click)="Login()" [routerLink]="['/login']">Login <span class="material-symbols-outlined login-icon">
            account_circle
            </span></button>

            

        <ng-template #logout>
        <button class="logout-btn" (click)="Logout()" [routerLink]="['']">Logout <span class="material-symbols-outlined login-icon">
            account_circle
            </span></button>
        </ng-template>
    </div>
    
</div>
</div>
